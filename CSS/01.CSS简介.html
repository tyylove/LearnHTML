<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS简介</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        CSS：使用CSS来修改元素的样式
        第一种方式：内联样式(行内样式)
            在标签内部通过style属性来设置元素的样式
            使用内联样式，只能对一个标签生效，如果希望对多个元素生效，则必须在每个元素中都复制一遍

            
        第二种方式：内部样式表(将样式编写到head中的style标签里)
            通过CSS选择器选中元素并为其设置各种样式
            可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
                 <style>
                 p{
                     color: green;
                     font-size: 30px;
                 }
                </style> 

        第三种方式：外部样式表(将CSS样式编写到一个外部CSS文件中)
            通过link标签来引入外部CSS文件
            外部样式表需要通过link标签引入
            意味着只要想使用这些样式的网页都可以对其进行引用，使样式可以在不同页面间进行复用
        -->
     <p style="color: red; font-size: 30px;">少小离家老大回，乡音无改鬓毛衰</p>
     <p>儿童相见不相识，笑问客从何处来</p>
</body>
</html>
