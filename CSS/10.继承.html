<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        /* 
        样式的继承，我们为一个元设置的样式同时也会应用到它的后代元素上
        */
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        我是p元素
        <span>
            我是p元素中的span元素
        </span>
    </p>
</body>
</html>
