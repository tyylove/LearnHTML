<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直方向的布局</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            overflow: auto;
            /* 
                使用overflow来处理溢出的子元素
                    可选值：
                    visible:默认值 子元素会从父元素中溢出，在父元素外部不位置显示
                    hidden:溢出内容将会被裁剪不会显示
                    scroll:生成两个滚动条,通过滚动条来查看完整内容
                    auto:根据需要生成滚动条
                overflow-x:水平方向滚动条
                overflow-y:垂直方向滚动条
            */
        }
    </style>
</head>
<body>
    <div class="box">使用overflow来处理溢出的子元素
        可选值：
        visible:默认值 子元素会从父元素中溢出，在父元素外部不位置显示
        hidden:溢出内容将会被裁剪不会显示
        scroll:生成两个滚动条,通过滚动条来查看完整内容
        auto:根据需要生成滚动条
    overflow-x:水平方向滚动条
    overflow-y:垂直方向滚动条</div>
</body>
</html>
