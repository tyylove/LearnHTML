<!-- 文档声明，当前网页使用的HTML版本-->
<!DOCTYPE HTML>
<!-- 网页根标签，HTML的根元素，网页中所有的内容都要写在根元素里面-->
<html>
	
    <!-- head是网页的头部，head中的内容不会再网页中直接出现，主要用来帮助浏览器解析网页-->
	<head>
		<!-- meta标签用来设置网页的元数据，这里用meta设置网页的字符集，避免乱码-->

		<meta charset="utf-8">
		<!--title中的内容直接显示在浏览器的标题栏 -->

		<title>网页的基本结构</title>
	</head>
	<!--body是网页的子元素，表示网页的主体，网页中所有的可见内容都因该写在body里-->
	<body>
		<h1>网页的<font color="red" size="9">一</font>级标题</h1>
	</body>
</html>
