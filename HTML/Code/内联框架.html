<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架：用于向页面中引入一个其他页面
        属性：
            src:指定要引入网页的路径
            frameborder:指定内联框架的边框，0表示有边框，1表示没有边框
            可以为页面指定高度和宽度
     -->

     <iframe src="https://www.bilibili.com/" width="1000" height="600" frameborder="0"></iframe>
</body>
</html>
