<!DOCTPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>为你而学做网页</title>
		<base href="http://www.runoob.com/images" target="_blank">
	</head>

	<body>
		<img src="logo.png"> - 注意这里设置了图片的相对地址。能正常显示是因为我们在head部分设置了base标签，该标签指定了页面上所有链接的默认URL，所以该图片的访问地址为"https://www.runoob.com/images/logo.png"
&ltbr&gt&ltbr&gt
<a href="https://www.runoob.com">菜鸟教程</a> - 注意这个链接会在新窗口打开，即便它没有 target="_blank" 属性。因为在 base 标签里我们已经设置了 target 属性的值为 "_blank"
</body>
</html>
