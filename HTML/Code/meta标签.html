<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5;前端;css3">
    <meta name="description" content="这是自己学习HTML的笔记以及记录学习过程">
    <meta http-equiv="refresh" content="5;url=http://www.baidu.com">
    <!-- 
         <meta http-equiv="refresh" content="5;url=http://www.baidu.com">
         将页面重定向，在5秒后跳转到百度
     -->
    <title>meta标签</title>
</head>
<body>
    <p>
    meta标签主要用于设置网页的元数据，元数据不是给用户看的
    如：
    charset:指定网页使用的字符集;
    name:指定的数据的名称;
    content:指定数据的内容
    如上,指定了一个name,名称是keywords,内容是HTML5,前端,css3
    content之间用;隔开
    title标签的内容会作为网页搜索结果的超链接上的文字显示
    </p>
</body>
</html>
