<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表(list)
        在html中一共有三种列表：
        1、有序列表
        2、无序列表
        3、定义列表

        有序列表：使用ol标签来创建无序列表，使用li表示列表项
        无序列表：使用ul标签来创建无序列表，使用li表示列表项
        定义列表：使用dl标签来创建定义列表，用dt来表示定义的内容，使用dd来对内容进行解释说明
     -->
     <ol>
         <li>铅笔</li>
         <li>直尺</li>
         <li>圆规</li>
     </ol>

     <ul>
        <li>铅笔</li>
        <li>直尺</li>
        <li>圆规</li>
     </ul>
     <!-- li里面嵌套一个ul -->
     <ul>
         <li>
             aa
             <ul>
                 <li>aa-1</li>
                 <li>aa-2</li>
             </ul>
         </li>
     </ul>

     <dl>
         <dt>铅笔</dt>
         <dd>铅笔是写完可以擦除笔记的文具</dd>
         <!-- 一个dt可以对应多个dd -->
         <dt>直尺</dt>
         <dd>直尺是帮助画直线的工具</dd>
         <dt>圆规</dt>
         <dd>圆规是帮助画圆的工具</dd>
     </dl>
</body>
</html>
