<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 在编写的代码中，多个空格会被浏览器解析为一个空格 
        在HTML语言中不能直接书写一些特殊符号，比如：
        字母两侧的大于>,小于<符号，连续空格也会被解析为一个空格
        如果需要在网页中书写特殊符号，则需要使用实体，即转义字符
    -->
    <!-- 
        实体的语法：
        &实体的名字;(&+实体的名字+;)
        &nbsp;(空格符号)
        &gt;(大于符号)
        &lt;(小于符号)
     -->
    <p>
        今天     天气真不错
    </p>
    <p>
        a<b>c&nbsp;a&gt;b&lt;c
    </p>
</body>
</html>
