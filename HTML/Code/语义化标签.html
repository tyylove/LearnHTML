<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
    <!-- 在网页中HTML负责网页的结构
            所以在使用HTML标签时,应该关注标签的语义，而不是样式 -->
            <!--标题标签
            h1~h6,一共六级标题
            h1最重要,h6最不重要
            h1在网页中仅次于title标签,一般情况一个网页只有一个h1
            q一般使用h1~h3,h4~h6很少使用
        
        
           在页面中独占一行的元素叫块元素(block element)
        -->
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

     <!-- 
         hgroup标签用来为标签分组,可以将一组相关的标题同时放到hgroup
      -->
     <hgroup>
     <h1>回乡偶书（二首）</h1>
     <h2>贺知章</h2>
    </hgroup>

     <!-- p标签表示一个段落
        p也是一个块元素
     -->
     <p>少小离家老大回</p>
     <p>乡音无改鬓毛衰</p>
     <p>儿童相见不相识</p>
     <p>笑问客从何处来</p>

     <p>今天天气<em>真</em>不错!</p>
     <!-- em标签用于表示语音语调的加重 
        在页面中不会独占一行的元素称为行内元素(inline element)
    -->
    <p>你今天必须要<strong>完成作业</strong>!</p> 
    <!-- strong表示强调重要内容 -->
</body>
</html>
