<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        使用图片标签向当前页面中引入一个人外部图片
        img标签来引入外部图片，img标签是一个自结束标签
        img这种元素属于替换元素(块和行内元素之间，具有两种元素的特点)
        属性：
            src:指定的是外部图片的路径，和超链接相同
            alt:图片的描述，这个描述默认情况下不会显示，有些浏览器在图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图图片
                如果不写alt属性，则图片不会被搜索引擎所收录
            weight:指定图片的宽度
            height:指定图片的高度(单位是像素)
                    -宽度和高度如果只修改了一个，另一个会等比例缩放

            图片格式：
                jpeg(jpg):
                            支持的颜色比较丰富，不支持透明效果，不支持动图
                            一般用来显示照片
                gif:
                            支持的颜色较少，支持简单透明，支持动图
                            一般用于颜色单一的图片，动态图
                png:
                            直尺的颜色丰富，支持复杂透明，不支持动图
                            一般用于颜色丰富，复炸透明图片(专为网页而生)
                webp:
                            这种格式是谷歌新推出的专门用来表示网页中图片的一种格式
                            具备其他图片格式的优点，而且文件特别小
                            但是兼容性不好
                格式选用原则：
                            效果一样，选用内存小的
                            效果不一样，选用效果好的
     -->
    <img src="../Img/QQ.jpg" alt="头像">
    <br><br>
    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fphoto.tuchong.com%2F23435519%2Ff%2F891295288.jpg&refer=http%3A%2F%2Fphoto.tuchong.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1646017712&t=c762e2d5ca3d11bfe673687ec69b9fca" alt="百度搜索">
</body>
</html>
